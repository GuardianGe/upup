<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" oninput='changeText()' id="txt">
    <button onclick="aaa()">123</button>
    <p id="show">{{text}}</p>
  </div>
</body>
<script>
  let data = {
    text: ''
  }
  Object.defineProperty(data, 'text', {
    set(newVal) {
      document.querySelector("#show").innerHTML = newVal
    }
  })
  function changeText() {
    data.text = event.target.value
  }
  function aaa() {
    console.log(event);

  }
</script>

</html>
