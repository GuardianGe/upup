<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //拷贝函数


    let obj = {
      name: 'a',
      age: 12,
      say: function () {
        console.log('hello')
      }
    }

    function deepClone(obj) {
      let objClone = Array.isArray(obj) ? [] : {}
      Object.keys(obj).forEach(v => {
        if (typeof obj[v] == 'object') {
          objClone[v] = deepClone(obj[v])
        } else {
          objClone[v] = obj[v]
        }
      })
      return objClone
    }

    let o = deepClone(obj)
    obj.age = 18
    console.log(obj);
    console.log(o);

  </script>
</body>

</html>
