<script>
  //节流和防抖

  function jl(fn) {
    let mark = true
    return function () {
      if (mark) {
        mark = false
        setTimeout(() => {
          fn.apply(this, arguments)
          mark = true
        }, 500);
      }
    }
  }

  function deb(fn) {
    let timer = null
    return function () {
      clearTimeout(timer)
      timer = setTimeout(() => {
        fn.apply(this, arguments)
      }, 500);
    };
  }

</script>
