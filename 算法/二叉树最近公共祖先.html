<body>
  <script>
    var lowestCommonAncestor = function (root, p, q) {
      let ans;
      const dfs = (root, p, q) => {
        if (root === null) return false;
        const l = dfs(root.left, p, q);
        const r = dfs(root.right, p, q);
        if ((l && r) || ((root.val === p.val || root.val === q.val) && (l || r))) {
          ans = root;
        }
        return l || r || (root.val === p.val || root.val === q.val);
      }
      dfs(root, p, q);
      return ans;
    };

  </script>
