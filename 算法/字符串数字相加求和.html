<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //示例 1：
    // 输入：num1 = "11", num2 = "123"
    // 输出："134"

    function sum(str1, str2) {
      let l1 = str1.length - 1, l2 = str2.length - 1, ys = 0;
      let res = []
      while (l1 >= 0 || l2 >= 0 || ys != 0) {
        let x = l1 >= 0 ? str1.chartAt(l1) - '0' : 0
        let y = l2 >= 0 ? str2.chartAt(l2) - '0' : 0
        let sum = x + y + ys
        ys = sum % 10
        res.push(Math.floor(sum / 10))
        l1--
        l2--
      }
      return res.reverse().join('')
    }
  </script>
</body>

</html>
