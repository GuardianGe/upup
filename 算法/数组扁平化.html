<body>
  <script>
    //数组扁平化
    //编写一个程序将数组扁平化去并除其中重复部分数据，最终得到一个升序且不重复的数组
    var arr = [[1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10];

    //方法一
    let b = [...new Set(arr.toString().split(','))].map(Number).sort((a, b) => a - b)
    console.log(b);

    //方法二
    let c = [...new Set(arr.flat(Infinity))].sort((a, b) => a - b)
    console.log(c);

  </script>
</body>
